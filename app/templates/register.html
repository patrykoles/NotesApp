<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Register</h1>
    {% if error %}
        <p class="err">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.register') }}">
        <label>E-mail:</label><br>
        <input type="text" name="email" required><br>
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required id="password"><br>
        <span id="password-strength"></span><br>
        <label>Repeat password:</label><br>
        <input type="password" name="repeat_password" required><br>

        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
        <input type="text" name="honeypot" class="honeypot">

        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a> | 
    <a href="{{ url_for('home.home') }}">Back to Home</a>

    <script src="{{ url_for('static', filename='js/password_strength.js') }}"></script>    
</body>
</html>
